<!DOCTYPE html>
<html lang="en">
<head>

    <title>Data Diri</title>
</head>
<body>

    <form>
           <h1>DATA DIRI</h1>
    <table cellspacing="0" cellpadding="5" >

                <option value="jawa tengah">jawa barat</option>
                <option value="jawa timur">jawa barat</option>
                </select>
            </td>

        </tr>

</form>
